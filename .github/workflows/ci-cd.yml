name: CMake on a single platform

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:

  BUILD_TYPE: Release

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -H. -Bbuild

    - name: Build
      run: cmake --build build

    - name: Test
      working-directory: build
      run: ctest -C


